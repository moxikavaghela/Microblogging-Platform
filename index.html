<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup, Signin & Forget Password</title>
  <style>
    /* Aesthetic theme with pastel colors */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #F3E9E7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 350px;
      max-width: 100%;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background: #F5F5F5;
    }

    .btn {
      width: 100%;
      background-color: #FFA69E;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #FF847C;
    }

    .switch {
      text-align: center;
      margin-top: 10px;
      color: #888;
      font-size: 14px;
    }

    .switch a {
      color: #FFA69E;
      text-decoration: none;
      font-weight: bold;
    }

    .switch a:hover {
      color: #FF847C;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Signup form -->
    <form id="signup-form" class="active">
      <h2>Signup</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="btn">Sign Up</button>
      <div class="switch">
        Already have an account? <a href="#" id="show-signin">Login</a>
      </div>
    </form>

    <!-- Signin form -->
    <form id="signin-form">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="btn">Sign In</button>
      <div class="switch">
        <a href="#" id="show-signup">Don't have an account? Signup</a><br>
        <a href="#" id="show-forget-password">Forgot Password?</a>
      </div>
    </form>

    <!-- Forget Password form -->
    <form id="forget-password-form">
      <h2>Forget Password</h2>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit" class="btn">Reset Password</button>
      <div class="switch">
        <a href="#" id="back-to-signin">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    // Function to switch between forms
    document.getElementById('show-signin').addEventListener('click', function() {
      showForm('signin-form');
    });

    document.getElementById('show-signup').addEventListener('click', function() {
      showForm('signup-form');
    });

    document.getElementById('show-forget-password').addEventListener('click', function() {
      showForm('forget-password-form');
    });

    document.getElementById('back-to-signin').addEventListener('click', function() {
      showForm('signin-form');
    });

    function showForm(formId) {
      // Hide all forms
      document.querySelectorAll('form').forEach(function(form) {
        form.classList.remove('active');
      });
      // Show the selected form
      document.getElementById(formId).classList.add('active');
    }
  </script>
</body>
</html>
